<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <title>Form a Story</title>
  </head>
  <body>
    <section id="top">
      <img src="https://content.codecademy.com/courses/learn-html-forms/formAStoryLogo.svg" alt="Form A Story Logo">
    </section>

    <section id="main">
      <h1>Complete the Form -<br> Complete the Story!</h1>
      <hr>
      <!--Add your form below:-->
      <form action="story.html" method='GET'>
          <label for="animal-1">Animal:</label>
          <input type="text" id='animal-1' name='animal-1' placeholder="cow" required>
          <br>
          <label for="animal-2">Another animal:</label>
          <input type="text" id='animal-2' name='animal-2' placeholder="horse" required>
          <br>
          <label for="animal-3">One more animal:</label>
          <input type="text" id='animal-3' name='animal-3' placeholder="sheep" required>
          <br>
          <label for="adj-1">Adjective (past tense):</label>
          <input type="text" id='adj-1' name='adj-1' placeholder="bla" required>
          <br>
          <label for="verb-1">Verb (ends in -ing):</label>
          <input type="text" id='verb-1' name='verb-1' placeholder="bla" required>
          <br>
          <label for='num-1'>Number:</label>
          <input id="num-1" name="num-1" type="number" required>
          <br>
          <span>Yes or no:</span>
          <input name='answer' id='yes' value="yes" type="radio" required>
          <label id='yes'>yes</label>
          <input name='answer' id='no' value="no" type="radio" required>
          <label id='no'>no</label>
          <br>
          <label for='speed'>Relative speed (ends in -er):</label>
          <select id='speed' name='speed' required>
              <option value="slow">slower</option>
              <option value="faster">faster</option>
              <option value="highspeed">quicker</option>
          </select>
          <br>
          <label for='quote'>Motivational Quote:</label>
          <input id='quote' name='quote' type="text" required list="quote-choices">
          <datalist id='quote-choices'>
            <option value="winner gets ice cream!"></option>
            <option value='Love your life!'></option>
            <option value='No pain no gain!'></option>
          </datalist>
          <br>
          <label for='message'>Meaningful Message:</label>
          <textarea id='message' name='message' rows="8" cols='40'>
          </textarea>
          <br>
          <input type="submit" value="Form My Story!">
      </form>
    </section>
  </body>
</html>
